<!DOCTYPE html>
<html>
<head>
	<title>Social Browsing</title>

	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand" rel="stylesheet">
</head>
<body>
	<div id="header">
		<div id="header-container" class="container">
			<div id="header-text">Social Browsing</div>
		</div>
	</div>
	<div id="body">
		<div class="container">
			<div><h2 style="font-weight: 300;">Currently Browsing...</h2></div>
			<div id="browsing-list">
				<div class="browsing-item">
					<div class="browsing-iframe-container">
						<iframe src="https://www.reddit.com/r/videos" target="_parent"></iframe>
					</div>
					<div class="browsing-description-container">
						<div class="browsing-username">Anonymous</div>
						<div class="browsing-timestamp">10-09-2016</div>
					</div>
				</div>
				<div class="browsing-item">
					<div class="browsing-iframe-container">
						<iframe src="https://www.reddit.com/r/videos" target="_parent"></iframe>
					</div>
					<div class="browsing-description-container">
						<div class="browsing-username">Anonymous</div>
						<div class="browsing-timestamp">10-09-2016</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
